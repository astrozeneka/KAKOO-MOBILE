<ion-content>
  <!-- TODO, should update this to use the app-topbar, similar to dashboard.page.html -->
  <div class="top-banner">
    <ion-header>
      <app-topbar-dashboard>
      </app-topbar-dashboard>
    </ion-header>
    <div>
      <div class="text">
        {{ "Invite Your Friend to Kakoo.fr" |_ }}
      </div>
    </div>
  </div>

  <div class="ion-padding-horizontal">
    <div class="display-3">{{ "Your Referral Link" |_ }}</div>
    <app-referal-input
      [value]="referralLink"
    ></app-referal-input>

    <ion-button
      expand="block"
      fill="solid"
      color="primary"
      class="share-button"
    >
      <ion-icon src="/assets/svg/share-fill.svg" aria-hidden="true"></ion-icon>
      {{ "Share Link" |_ }}
    </ion-button>
  </div>
  
  <div class="ion-padding-horizontal">
    <div class="display-3">{{ "Referrals" |_ }}</div>

    @if (dataIsLoading) {
      <div class="placeholder">
        <ion-spinner></ion-spinner>
      </div>
    }
    @for (referral of referrals; track referral.id) {
      <!-- 
        date="26 sept. 2024, 12:29:22" -->
      <app-referral-card
        [status]="referral.currentStatus"
        date="{{ referral.createdAt | date: 'dd MMM yyyy, HH:mm' }}"
        [title]="referral.candidateName"
        [subtitle]="referral.email"
        image="/assets/png/sample-image-2.png"
      ></app-referral-card>
    }

    <!--
    <app-referral-card
      status="registered"

      image="/assets/png/sample-image-2.png"
    ></app-referral-card>

      title="Mohit Sharma"
      subtitle="waddugaupexei-4923@yopmail.com"
      image="/assets/png/sample-image-2.png"
    ></app-referral-card>
    -->
  </div>

  <div class="floating-bottom-placeholder"></div>
</ion-content>
