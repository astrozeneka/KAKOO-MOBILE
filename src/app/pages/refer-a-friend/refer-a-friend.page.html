<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Refer a Friend</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">refer-a-friend</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center top-banner">
    <img src="/assets/svg/refer-a-friend-image.svg" alt="Refer a Friend" class="refer-a-friend-image">
  </div>


  <div class="ion-text-center ion-padding-horizontal">
    <h1 class="display-1 ion-text-primary" color="primary">Refer Your Friend</h1>
    <p class="helper">
      You can get in touch with us through below platforms. Our Team will reach out to you as soon as it would be possible
    </p>
  </div>
  

  <div class="ion-padding-horizontal">
    <div class="referal-link">
      <ion-icon src="/assets/svg/link.svg"
        slot="start"
        aria-hidden="true"
      ></ion-icon>
      <ion-input
        type="text"
        value="https://app.kakoo-software.com/candidate/s..."
        readonly
        fill="clear"
      />
      <ion-button 
        slot="end"
        fill="clear"

      >
        <ion-icon src="/assets/svg/copy-2-fill.svg" aria-hidden="true"></ion-icon>
      </ion-button>
    </div>

    <ion-button
      expand="block"
      fill="solid"
      color="primary"
      class="share-button"
    >
      <ion-icon src="/assets/svg/share-fill.svg" aria-hidden="true"></ion-icon>
      Share Link
    </ion-button>
  </div>
</ion-content>
