<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <!-- No header -->
  <ion-header collapse="condense">
  </ion-header>
  <div class="main">
    <div class="top-banner">
      <div></div>
      <div class="image-container">
        <img src="/assets/svg/symbol-language.svg"/>
      </div>
      <div class="banner-title-1">
        {{ "Select your language" |_ }}
      </div>
      <div class="banner-title-2">
        {{ "Discover Your Dream Career: Join Our Kakoo Portal Today and Open Doors to Limitless Opportunities!" |_}}
      </div>
    </div>
    <div class="content">
      <form [formGroup]="form" (submit)="submit()">
        <app-language-selector-control formControlName="language"></app-language-selector-control>
        <div class="ion-padding">
          <ion-button
            expand="block"
            color="primary"
            type="submit"
          >{{ "Continue" |_ }}</ion-button>
        </div>
      </form>
      <!--
      <div
        style="height: 30px;"
      >Lock</div>
      -->
    </div>
  </div>
</ion-content>
