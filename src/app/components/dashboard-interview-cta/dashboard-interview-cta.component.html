<div class="dashboard-interview-cta">
  <div class="left">
    <div class="title">
      {{ "Are you ready to interview?" |_ }}
    </div>
    <div class="subtitle">
      –
    </div>
  </div>
  <div class="right">
    <form [formGroup]="form">
      <app-upload-video
        formControlName="video"
        [errorText]="displayedError['video']"
        [loading$]="formIsLoading$"
      ></app-upload-video>
    </form>
  </div>
</div>
