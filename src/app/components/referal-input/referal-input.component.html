
<div class="referal-input">
  <ion-icon src="/assets/svg/link.svg"
    slot="start"
    aria-hidden="true"
  ></ion-icon>
  <ion-input
    type="text"
    [value]="value"
    readonly
    fill="clear"
  />
  <ion-button 
    slot="end"
    fill="clear"

  >
    <ion-icon src="/assets/svg/copy-2-fill.svg" aria-hidden="true"></ion-icon>
  </ion-button>
</div>
