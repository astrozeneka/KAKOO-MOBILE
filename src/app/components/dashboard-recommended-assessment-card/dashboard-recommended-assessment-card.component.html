<div class="wrapper">
  <ion-button
    fill="clear"
    expand="block"
    color="dark"
    [class]="'dashboard-recommended-assessment-card ' + variant"
    [routerLink]="routerLink"
  >
    <div class="inner">
      <div class="content">
        <div class="title">
          {{ assessmentEntity?.title ?? '-' }}
        </div>
        <div class="subtitle">
          {{ assessmentEntity?.createdByUserDetail?.companyName ?? '-'}} <span class="dot"></span> 
          {{ assessmentEntity?.createdByUserDetail?.firstName}} {{ assessmentEntity?.createdByUserDetail?.lastName}}
        </div>
      </div>
      <div class="footer">
        <div class="left">
          <ion-icon src="/assets/svg/dashboard/icon-calendar.svg"/>
          <div class="date">
            <!--Sep 19, 2024, 2:56 AM-->
            {{ assessmentEntity?.createdAt | date: 'MMM d, y, h:mm a' }}
          </div>
        </div>
        <!-- Not for video assessment -->
        <!--
        <div class="right">
          <ion-button>
            <ion-icon src="/assets/svg/dashboard/icon-assessment.svg"/>
          </ion-button>
        </div>
        -->
      </div>
    </div>
  </ion-button>
</div>
