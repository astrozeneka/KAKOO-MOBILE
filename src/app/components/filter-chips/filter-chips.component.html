<div [class]="
  'filter-chips ' +
  (scrollable ? 'scrollable' : '')
">
  @for (key of keys; track key) {
    <ion-button
      shape="round"
      [class]=""
      [color]="(key === formControl?.value ? 'primary' : '')"
      (click)="choose(key)"
    >
      {{ items[key] }}
    </ion-button>
  }
</div>
