<div class="success-message">
  <div class="head">
    <img src="/assets/svg/icon-success.svg" alt="success" />
  </div>
  <div class="content">
    <div class="title">{{ feedback?.message }}</div>
    <div class="subtitle">{{ feedback?.subtitle }}</div>
  </div>
  <div class="controls">
    <ion-button
      expand="block"
      type="submit"
      color="primary"
      [routerLink]="feedback?.buttonLink"
    >
      {{ feedback?.buttonText}}
    </ion-button>
  </div>
</div>
