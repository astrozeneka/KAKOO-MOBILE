<div class="bottom-navbar">
  <div class="nav">
    <ion-button
      fill="clear"
      (click)="goToTab('dashboard')"
      [class]="tabName === 'dashboard' ? 'active' : ''"
    >
      <div class="inner">
        <ion-icon src="/assets/svg/navbar/home.svg" class="dashboard-icon"></ion-icon>
        <div class="label">{{ "Home" |_ }}</div>
      </div>
    </ion-button>
    <ion-button
      fill="clear"
      (click)="goToTab('meetings')"
      [class]="tabName === 'meetings' ? 'active' : ''"
    >
      <div class="inner">
        <ion-icon src="/assets/svg/navbar/meetings.svg" class="meetings-icon"></ion-icon>
        <div class="label">{{ "Meetings" |_ }}</div>
      </div>
    </ion-button>
    <ion-button 
      fill="clear"
      (click)="goToTab('jobboard')"
      [class]="tabName === 'jobboard' ? 'active' : ''"
    >
      <div class="inner">
        <ion-icon src="/assets/svg/navbar/jobs.svg" class="jobs-icon"></ion-icon>
        <div class="label">{{ "Jobs" |_ }}</div>
      </div>
    </ion-button>
    <ion-button
      fill="clear"
      (click)="goToTab('referrals')"
      [class]="tabName === 'referrals' ? 'active' : ''"
    >
      <div class="inner">
        <ion-icon [src]="'/assets/svg/navbar/referral' + (tabName==='referrals'?'-active':'')+'.svg'" class="referrals-icon"></ion-icon>
        <div class="label">{{ "Referrals" |_ }}</div>
      </div>
    </ion-button>
    <ion-button
      fill="clear"
      (click)="goToTab('more-29')"
      [class]="tabName === 'more-29' ? 'active' : ''"
    >
      <div class="inner">
        <ion-icon src="/assets/svg/navbar/more.svg" class="more-icon"></ion-icon>
        <div class="label">{{ "More" |_ }}</div>
      </div>
    </ion-button>
  </div>
</div>
